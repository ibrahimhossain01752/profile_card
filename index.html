<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container">
          <div class="card">
            <div class="card-body">
              <div class="post-header :key="post.id">
                
                <img :src="post.profile" alt="User Profile " class="avatar">
                <div class="user-info">
                  <h5 class="username">{{ post.username }}</h5>
                  <p class="timestamp">{{ post.time }}</p>
                </div>
              </div>
              <p class="post-content">{{ post.content }}</p>
              
              <div class="row">
                <div class="col-lg-6">
                    <img
        src="https://images.unsplash.com/photo-1627292441194-0280c19e74e4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGZhc2hpb24lMjBtb2RlbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
        class="images_1 shadow-1-strong rounded"
      />
                </div>
                <div class="col-lg-6 box_2">
                    <img
                      src="https://images.unsplash.com/photo-1628102160424-5f4ab3404829?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGZhc2hpb24lMjBtb2RlbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                      class="images_2 shadow-1-strong rounded"
                    />
                    <img
                      src="https://images.unsplash.com/photo-1611558709798-e009c8fd7706?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fGZhc2hpb24lMjBtb2RlbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                      class="images_3 shadow-1-strong rounded"
                    />
                  </div>
              </div>
              <div class="post-actions">
              <span class="reaction">
                <p><i class="bi bi-chat-square-text"></i><span class="msg_1">5</span></p>
                <p><i class="bi bi-chat-right msg_2"></i><span class="msg_3">14</span></p>
                <p><i class="bi bi-chat-square-text msg_4"></i><span class="msg_5">5</span></p>
                <p><i class="bi bi-heart-fill msg_6"></i><span class="msg_7">5</span></p>
              </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
      <script src="app.js"></script>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</body>
</html>
